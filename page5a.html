<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nendoroid Product Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Grandstander', cursive;
    background-image: url(hakken404page.png);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}

.product-container {
    display: flex;
    overflow-x: scroll;
    white-space: nowrap;
    padding: 20px;
    background-color: #fdda5c;
}

.product-container::-webkit-scrollbar {
    height: 12px; /* Adjust the height of the scrollbar */
    display: block; /* Ensure scrollbar is always visible */
}

.product-container::-webkit-scrollbar-thumb {
    background-color: #888; /* Scrollbar color */
    border-radius: 6px;
}

.product-container::-webkit-scrollbar-track {
    background-color: #f5f5f5; /* Track color */
}

.product-list {
    display: inline-flex;
    gap: 20px;
}

.product-item {
    display: inline-block;
    width: 200px;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    background-color: #fff;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-details {
    display: none;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    max-width: 500px;
    margin: 20px auto;
    text-align: center;
}

.product-details img {
    width: 100%;
    height: auto;
}

#buyButton {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
}
h1 {
    margin-top: 100px;
    font-size: 30px;
    text-align: center;
}
</style>
</head>
<body id="page5a">
    <h1>We've reached the Nendoroid section! Let's hurry up and buy the correct figure for Tanjiro's sister!</h1>
    <div class="product-container">
        <div class="product-list" id="productList">
            <!-- Product Items will be dynamically added here -->
        </div>
    </div>
    <div class="product-details" id="productDetails">
        <img id="productImage" src="" alt="Product Image">
        <div id="productInfo">
            <p id="productName"></p>
            <p id="productPrice"></p>
            <button id="buyButton">Buy</button>
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const products = [
        { id: 1, name: 'Nendoroid 2337 Leon S. Kennedy', img: 'leon.jpg', price: '$90', isCorrect: false },
        { id: 2, name: 'Nendoroid 2374 Miku Nakano Wedding Dress Ver.', img: 'nakanomiku.jpeg', price: '$75', isCorrect: false },
        { id: 3, name: 'Nekomata', img: 'nekomata.jpeg', price: '$30', isCorrect: false }, 
        { id: 4, name: 'Nendoroid 2217 Kanroji Mitsuri', img: 'mitsuri.jpg', price: '$82', isCorrect: false },
        { id: 5, name: 'Nendoroid 2218 Tokito Muichiro', img: 'muichiro.jpg', price: '$81', isCorrect: false },
        { id: 6, name: 'Nendoroid 2252 kson', img: 'kson.jpg', price: '$87', isCorrect: false },
        { id: 7, name: 'Nendoroid 2235 Kudo Kiyoka', img: 'kudo.jpg', price: '$81', isCorrect: false },
        { id: 8, name: 'Nendoroid Swacchao! Nezuko Kamado', img: 'nezukonendoroid.jpg', price: '$82', isCorrect: true }, // Correct product
        { id: 9, name: 'Nendoroid 2205 Gojo Satoru Tokyo Jujutsu High School Ver.', img: 'gojo.jpg', price: '$72', isCorrect: false },
        { id: 10, name: 'Nendoroid 2065 Hawks', img: 'hawks.jpg', price: '$90', isCorrect: false },
    ];

    const productList = document.getElementById('productList');
    const productDetails = document.getElementById('productDetails');
    const productImage = document.getElementById('productImage');
    const productName = document.getElementById('productName');
    const productPrice = document.getElementById('productPrice');
    const buyButton = document.getElementById('buyButton');

    products.forEach(product => {
        const productItem = document.createElement('div');
        productItem.classList.add('product-item');
        productItem.dataset.id = product.id;

        const img = document.createElement('img');
        img.src = product.img;
        img.alt = product.name;

        img.addEventListener('error', () => {
            console.error(`Error loading image: ${product.img}`);
        });

        productItem.appendChild(img);
        productList.appendChild(productItem);

        productItem.addEventListener('click', () => {
            productImage.src = product.img;
            productName.textContent = product.name;
            productPrice.textContent = product.price;
            buyButton.dataset.id = product.id;
            productDetails.style.display = 'block';
        });
    });

    buyButton.addEventListener('click', () => {
        const selectedProductId = parseInt(buyButton.dataset.id);
        const selectedProduct = products.find(product => product.id === selectedProductId);
        if (selectedProduct.isCorrect) {
            window.location.href = 'page6a.html'; // Redirect to correct page
        } else {
            window.location.href = 'failed.html'; // Redirect to incorrect page
        }
    });
});
    </script>
</body>
</html>
